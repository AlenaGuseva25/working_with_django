{% extends 'blog/blog_base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{ blog_post.title }}</h2>
        <p class="card-text">
          {{ blog_post.content|safe }}
        </p>
        <p class="card-text">
          <small class="text-muted">Опубликовано: {{ blog_post.created_at }}</small>
        </p>
        <p class="card-text">
          <small class="text-muted">Просмотров: {{ blog_post.view_count }}</small>
        </p>

        {% if blog_post.preview_image %}
          <img src="" alt="{{ blog_post.title }}" class="img-fluid mb-3">
        {% endif %}

        <a href="{% url 'blog:blogpost_update' pk=blog_post.pk %}" class="btn btn-primary">Редактировать</a>
        <a href="{% url 'blog:blogpost_delete' pk=blog_post.pk %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'blog:blogpost_list' %}" class="btn btn-secondary">Назад к списку</a>

      </div>
    </div>
  </div>
{% endblock %}
