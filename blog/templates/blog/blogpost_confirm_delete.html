{% extends 'blog/blog_base.html' %}
{% block title %}Удаление статьи{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Удаление "{{ object.title }}"</h1>
    <p>Вы уверены, что хотите удалить эту статью?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'blog:blogpost_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
